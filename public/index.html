<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Abelhas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Projeto Abelhas</h1>
    </header>
    <div class="dashboard">
        <!-- Ambiente Box -->
        <button onclick="window.location.href='/'">Voltar ao Principal</button>
        <div class="box" id="ambiente">
            <h2>Ambiente</h2>
            <div class="gauge">
                <label>Temperatura (°C): <span id="amb-temp-value"></span></label>
                <div class="bar">
                    <div id="amb-temp"></div>
                </div>
            </div>
            <div class="gauge">
                <label>Umidade (%): <span id="amb-umid-value"></span></label>
                <div class="bar">
                    <div id="amb-umid"></div>
                </div>
            </div>
            <div class="gauge">
                <label>Pressão (hPa): <span id="amb-press-value"></span></label>
                <div class="bar">
                    <div id="amb-press"></div>
                </div>
            </div>
        </div>
    
        <!-- Caixa 9 Box -->

            </div>
